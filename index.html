<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Black Sheep - Discover amazing deals on all products with up to 70% off. Shop now with free shipping and 24/7 support!"
    />
    <title>Black Sheep</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <div class="name"><span id="first">Black</span> Sheep</div>
        <div class="navbar">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <i class="fa-solid fa-cart-shopping" title="Cart"></i>
        </div>
      </nav>
      <div class="information">
        <div class="text-details">
          <h5>Trade-in Offer</h5>
          <h2>Super Value Deals</h2>
          <h1>On All Products</h1>
          <p>Save more with coupons & up to 70% off!</p>
          <button>Shop Now</button>
        </div>
        <div class="image">
          <img src="image/banner/file.png" alt="Special Offer Banner" />
        </div>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <div class="activities">
        <div class="cart">
          <img src="image/photo/free-shopping.jpg" alt="Free Shipping" />
          <h5 id="one">Free Shipping</h5>
        </div>
        <div class="cart">
          <img src="image/photo/online-order.jpg" alt="Online Order" />
          <h5 id="two" Order</h5>
        </div>
        <!-- <div class="cart">
          <img src="image/photo/save-money.jpg" alt="Save Money" />
          <h5>Save Money</h5>
        </div> -->
        <div class="cart">
          <img src="image/photo/promotion.jpg" alt="Promotions" />
          <h5>Promotions</h5>
        </div>
        <div class="cart">
          <img src="image/photo/happy-sell.jpg" alt="Happy Selling" />
          <h5>Happy Selling</h5>
        </div>
        <div class="cart">
          <img src="image/photo/support.jpg" alt="24/7 Support" />
          <h5>24/7 Support</h5>
        </div>
      </div>
    </main>
  </body>
</html>
